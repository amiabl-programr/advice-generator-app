<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <!-- clock -->
      <div class="clock">
        <div class="hour"></div>
        <span>:</span>
        <div class="minute"></div>
        <span>:</span>
        <div class="seconds"></div>
      </div>
      <div class="advice__container">
        <h1>
          Advice #<span class="advice__id"></span>
          <!-- Advice ID goes here -->
        </h1>
        <div class="advice__content">
          "<!-- Advice text goes here -->"
          <div class="lds-hourglass hidden"></div>
        </div>

        <!-- <picture>
          <source
            media="(min-width: 375px)"
            srcset="./images/pattern-divider-mobile.svg"
            width="375px"
            height="100px"
          />
        </picture>
        <br /> -->

        <img
          src="./images/pattern-divider-mobile.svg"
          alt=" line divider"
          class="line__divider"
        />

        <div class="dice__container">
          <img src="./images/icon-dice.svg" alt="icon-dice" class="icon-dice" />
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor.
        </a>
        <span>Coded by</span> <a href="#"> Victor</a>.
      </footer>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
